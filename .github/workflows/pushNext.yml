        with:
          path: next
      - uses: actions/cache@v4
        with:
          path: next/.yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/cache@v4
        with:
          path: next/.webiny/cached-packages
