        id: latest-webiny-version
        run: >-
          echo "latest-webiny-version=$(npm view @webiny/cli version)" >>
          $GITHUB_OUTPUT
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
