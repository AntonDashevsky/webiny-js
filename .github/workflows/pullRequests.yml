        id: detect-changed-files
        uses: dorny/paths-filter@v3
        with:
          filters: |
            changed:
              - 'packages/**/*'
          list-files: json
      - name: Detect changed packages
        id: detect-changed-packages
        run: >-
          echo "changed-packages=$(node
