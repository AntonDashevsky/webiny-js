          allowed-commit-types: fix,docs,style,refactor,test,build,perf,ci,chore,revert,merge,wip
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
